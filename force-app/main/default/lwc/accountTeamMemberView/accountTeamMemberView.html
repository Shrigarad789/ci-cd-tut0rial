<template>
<lightning-card variant="Narrow" >
    <lightning-tabset>
      <lightning-tab label="My Top Customer">
    <div class="slds-p-left_medium">
        <br/>
    <lightning-datatable
        data={atmListData}
        columns={columns}
        key-field="Id"
        onrowaction={handleRowActions}
        sorted-by={sortBy}
        hide-checkbox-column="false"
        sorted-direction={sortDirection}
        onsort={onHandleSort}>
      </lightning-datatable>
</div>
<template if:true = {error}>
    {error}>  
</template>
<div class="slds-m-around_medium">
    <p class="slds-m-vertical_medium content">
      Displaying {startingRecord} to {endingRecord} of {totalRecountCount}
      records. Page {page} of {totalPage}.
    </p>
    <lightning-layout>
      <lightning-layout-item>
        <lightning-button
          label="Previous"
          icon-name="utility:chevronleft"
          onclick={previousHandler}
          disabled={disablePrevious}
        ></lightning-button>
      </lightning-layout-item>
      <lightning-layout-item flexibility="grow"></lightning-layout-item>
      <lightning-layout-item>
        <lightning-button
          label="Next"
          icon-name="utility:chevronright"
          icon-position="right"
          onclick={nextHandler}
          disabled={disableNext}
        ></lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </div>
      </lightning-tab>
      <lightning-tab label="My Team's Top Customer">
        <div class="slds-p-left_medium">
        <br/>
    <lightning-datatable
        data={teamsAtmListData}
        columns={columns}
        key-field="Id"
        onrowaction={handleRowActions}
        sorted-by={sortBy}
        hide-checkbox-column="false"
        sorted-direction={sortDirection}
        onsort={onHandleSort}>
      </lightning-datatable>
</div>
<template if:true = {error}>
    {error}
</template>
<div class="slds-m-around_medium">
    <p class="slds-m-vertical_medium content">
      Displaying {teamsStartingRecord} to {teamsEndingRecord} of {teamsTotalRecountCount}
      records. Page {teamsPage} of {teamsTotalPage}.
    </p>
    <lightning-layout>
      <lightning-layout-item>
        <lightning-button
          label="Previous"
          icon-name="utility:chevronleft"
          onclick={teamsPreviousHandler}
          disabled={temsDisablePrevious}
        ></lightning-button>
      </lightning-layout-item>
      <lightning-layout-item flexibility="grow"></lightning-layout-item>
      <lightning-layout-item>
        <lightning-button
          label="Next"
          icon-name="utility:chevronright"
          icon-position="right"
          onclick={teamsNextHandler}
          disabled={temsDisableNext}
        ></lightning-button>
      </lightning-layout-item>
    </lightning-layout>
  </div>
      </lightning-tab>
      
    </lightning-tabset>
</lightning-card>
</template>
